<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task manager</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-info">Add new task</h2>
    <form action="#" method="post"
          th:action="@{/tasks/add}"
          th:object="${task}">
        <div class="form-group">
            <label for="task-employeeName">Employee Name (*)</label>
            <input id="task-employeeName" class="form-control"
                   th:field="*{employeeName}"/>
            <span
                th:if="${#fields.hasErrors('employeeName')}"
                th:errors="${task.taskName}"
                class="text-danger">
            </span>
        </div>
        <div class="form-group">
            <label for="task-taskName">Task Name (*)</label>
            <input id="task-taskName" class="form-control"
                   th:field="*{taskName}"/>
            <span
                    th:if="${#fields.hasErrors('taskName')}"
                    th:errors="${task.taskName}"
                    class="text-danger">
            </span>
        </div>
        <div class="form-group">
            <label for="task-department">Department</label>
            <input id="task-department" class="form-control"
                   th:field="*{department}"/>
            <span
                    th:if="${#fields.hasErrors('department')}"
                    th:errors="${task.department}"
                    class="text-danger">
            </span>
        </div>
        <div class="form-group">
            <label for="task-deadline">Deadline (*)</label>
            <input id="task-deadline" class="form-control"
                   th:field="*{deadline}" th:type="date"/>
            <span
                    th:if="${#fields.hasErrors('deadline')}"
                    th:errors="${task.deadline}"
                    class="text-danger">
            </span>
        </div>

        <div class="form-group">
            <label for="task-payment">Payment</label>
            <input id="task-payment" class="form-control"
                   th:field="*{payment}" th:type="number"/>
            <span
                    th:if="${#fields.hasErrors('payment')}"
                    th:errors="${task.payment}"
                    class="text-danger">
            </span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
